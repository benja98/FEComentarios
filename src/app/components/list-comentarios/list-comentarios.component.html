<div class="row">
    <div class="col-lg-6">
        <h3>Lista de comentarios</h3>
    </div>
    <div class="col-lg-6">
        <button class="btn btn-primary float-end" [routerLink]="'/agregar'" >Nuevo Comentario</button>
    </div>
</div>
<table class="table table-sm table-hover">
    <thead>
        <th>Titulo</th>
        <th>Creador</th>
        <th>Fecha</th>
        <th></th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor=" let comentario of listComentarios">
            <td><a [routerLink]="['/ver/', '1']">{{comentario.titulo}}</a> </td>
            <td>{{comentario.creador}}</td>
            <td>{{comentario.fechaCreacion}}</td>
            <td><button class="btn btn-primary btn-sm" [routerLink]="['/editar/','1']">Editar</button>
            <td><button class="btn btn-danger btn-sm">Eliminar</button></td>
        </tr>
       
    </tbody>
</table>
